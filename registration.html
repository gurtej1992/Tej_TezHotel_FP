<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tez Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <form>
        <input type="email" id="email" required/><br><br>
        <input type="password" id="pass" required/><br><br>
        <input type="password" id="confirm" required><br><br>
        <input type="url" id="personal" required><br><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>
        <input type="number" id="doy" min="1900" max="2021" step="1" value="2021" /><br><br>
        <textarea name="comments" id="comments" cols="25" rows="3"></textarea><br><br>
        <progress max="100" value="0" id="progress"></progress><br><br>
        <input type="reset" id="reset" class="btn" value="Clear All">
        <button id="login">Sign Up</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

$("form input").change(function() {
  var numValid = 0; 
  $("form input[required]").each(function() {
      if (this.validity.valid) {
          numValid++;       
      }
  });
  var progress = $("#progress");
if (numValid == 0) {
  progress.attr("value", "0");
  }
if (numValid == 1) {
  progress.attr("value", "25");
  
}
if (numValid == 2) {
  progress.attr("value", "50");
  
}
if (numValid == 3) {
  progress.attr("value", "75");
  
}
if (numValid == 4) {
  progress.attr("value", "100");
  
}

});
</script>
</html>
