<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tez Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <form>
        <input type="text" id="email" required/><br><br>
        <input type="password" id="pass" required/><br><br>
        <input type="password" id="confirm" required><br><br>
        <input type="url" id="personal" required><br><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>
        <input type="number" id="doy" min="1900" max="2021" step="1" value="2021" /><br><br>
        <textarea name="comments" id="comments" cols="25" rows="3"></textarea><br><br>
        <progress max="100" value="0" id="progress"></progress><br><br>
        <input type="reset" id="reset" class="btn" value="Clear All">
        <button id="login">Sign Up</button>
    </form>
</head>
<body>
</body>
</html>
