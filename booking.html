<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tez Hotel</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form id="booking">
    <label for="from">From: </label>
    <input type="date" id="from" placeholder="From" required/><br><br>
    <label for="to">To: </label>
    <input type="date" id="to" placeholder="To" required/><br><br>
    <select id="room-type" name="room-type">
    <option value="Single room">Single room</option>
    <option value="Double room">Double room</option>
    </select>
    <label for="adult">Adults</label>
        <select id="adult" name="adult">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    <label for="children">Children</label>
        <select id="children" name="children">
            <option value="-">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" type="text" placeholder="Name">
        <label for="email">Email</label>
    <input id="email" name="email" class="form-control" type="email" placeholder="Email">
    <br><br>
    <input type="reset" id="reset" class="btn" value="Clear All">
    <button id="submit">Book</button>
</form>
</body>
<script>
    let form = document.getElementById("booking")
    let email = document.getElementById("email")
    let name = document.getElementById("name")
    let from = document.getElementById("from")
    let to = document.getElementById("to")
    let adult = document.getElementById("adult")
    let children = document.getElementById("children")
    let db;

    window.onload = function() {
        let request = window.indexedDB.open('TezDB', 1)
        request.onerror = function () {
        };
        request.onsuccess = function () {
            db = request.result;
        };
        form.onsubmit = booking;

        function booking(e) {
            let bookingData = {
                from: from.value,
                to: to.value,
                name: name.value,
                email: email.value,
                adult: adult.value,
                children: children.value
            }
            let transaction = db.transaction(['booking'], 'readwrite')
            let objectStore = transaction.objectStore('booking')
            objectStore.add(bookingData).onsuccess  = function () {
                alert("Book Successful");

                //window.location.href = "index.html";

            };
            transaction.oncomplete = function () {
                console.log('Transaction completed: database modification finished.');

            };
            transaction.onerror = function () {
                console.log('Transaction not opened due to error');
            };
        }
    }

</script>
</html>
