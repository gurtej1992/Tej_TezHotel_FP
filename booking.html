<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tez Hotel</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<form id="register">
    <label for="from">From: </label>
    <input type="date" id="from" placeholder="From" required/><br><br>
    <label for="to">To: </label>
    <input type="date" id="to" placeholder="To" required/><br><br>
    <select id="room-type" name="room-type">
    <option value="Single room">Single room</option>
    <option value="Double room">Double room</option>
    </select>
    <label for="adults">Adults</label>
        <select id="adults" name="adults" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    <label for="children">Children</label>
        <select id="children" name="children" class="form-control">
            <option value="-">-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" type="text" placeholder="Name">
        <label for="email">Email</label>
    <input id="email" name="email" class="form-control" type="email" placeholder="Email">
    <br><br>
    <input type="reset" id="reset" class="btn" value="Clear All">
    <button id="submit">Book</button>
</form>
</body>
</html>
